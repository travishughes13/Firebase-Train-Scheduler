  <div class="jumbotron">

       <!-- Trigger/Open The Modal -->

    </img>

       <!-- The Modal -->
          <div id="myModal" class="modal">

        <!-- Modal content -->
          <div class="modal-content">
          <span class="close">&times;</span><h3>Please enter your train information, conductor</h3>
          <div class="row" style="color: white;">Train Name
          <input type="text" name="trainName" class="inputry1 col-md-12" value="Enter your train name"></input>
          </div>
          <div class="row" style="color: white;">Destination
          <input type="text" name="destination" class="inputry2 col-md-12" value="Enter the destination"></input>
          </div>
          <div class="row" style="color: white;">Arrival Time
          <input type="text" name="beGentle" class="inputry3 col-md-12" value="Enter the first arrival time"></input>
          </div>
          <div class="row" style="color: white;">Frequency
          <input type="text" name="frequency" class="inputry4 col-md-12" value="Enter the frequency (in minutes)"></input>
          </div>
          <div class="row" style="color: white;">
          <button id="makeEntry" class="btn btn-success">Click here to submit</button>
          <button id="abortAbort" class="btn btn-danger">Click here to cancel</button>

          </div>

          </div>
